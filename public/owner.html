<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found - Owner Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-brand">
                <h1>üè∑Ô∏è Lost & Found System</h1>
            </div>
            <div id="navMenu" class="nav-menu">
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </nav>

        <!-- Auth Section -->
        <div id="authSection" class="auth-section">
            <div class="auth-container">
                <div class="auth-toggle">
                    <button id="loginTab" class="tab-btn active" onclick="switchTab('login')">Login</button>
                    <button id="signupTab" class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
                </div>

                <!-- Login Form -->
                <div id="loginForm" class="form-container active">
                    <h2>Owner Login</h2>
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn-primary">Login</button>
                    </form>
                </div>

                <!-- Signup Form -->
                <div id="signupForm" class="form-container">
                    <h2>Owner Registration</h2>
                    <form onsubmit="handleSignup(event)">
                        <div class="form-row">
                            <div class="form-group">
                                <label>First Name:</label>
                                <input type="text" id="signupFirstName" required>
                            </div>
                            <div class="form-group">
                                <label>Last Name:</label>
                                <input type="text" id="signupLastName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" id="signupEmail" required>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" id="signupPassword" required>
                        </div>
                        <div class="form-group">
                            <label>Phone Number:</label>
                            <input type="tel" id="signupPhone" required>
                        </div>
                        <h3>Emergency Contact</h3>
                        <div class="form-group">
                            <label>Emergency Contact Name:</label>
                            <input type="text" id="emergencyName" required>
                        </div>
                        <div class="form-group">
                            <label>Emergency Contact Phone:</label>
                            <input type="tel" id="emergencyPhone" required>
                        </div>
                        <button type="submit" class="btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" class="dashboard-section" style="display: none;">
            <div class="dashboard-header">
                <h2>Welcome, <span id="userName"></span>!</h2>
                <div class="user-info">
                    <p id="userEmail"></p>
                    <p id="userPhone"></p>
                </div>
            </div>

            <div class="dashboard-content">
                <!-- Create Tag Section -->
                <section class="panel">
                    <h3>üè∑Ô∏è Purchase & Register New Tag</h3>
                    <form onsubmit="handleCreateTag(event)">
                        <div class="form-group">
                            <label>Item Name:</label>
                            <input type="text" id="itemName" placeholder="e.g., Backpack, Bicycle" required>
                        </div>
                        <div class="form-group">
                            <label>Item Description:</label>
                            <textarea id="itemDescription" placeholder="Describe your item..." rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn-primary">Create Tag</button>
                    </form>
                    <div id="tagCreatedMessage" class="message success" style="display: none;"></div>
                </section>

                <!-- Tags Management Section -->
                <section class="panel">
                    <h3>üìã Your Tags</h3>
                    <div class="filters">
                        <button class="filter-btn active" onclick="filterTags('all')">All</button>
                        <button class="filter-btn" onclick="filterTags('active')">Active</button>
                        <button class="filter-btn" onclick="filterTags('lost')">Lost</button>
                        <button class="filter-btn" onclick="filterTags('found')">Found</button>
                        <button class="filter-btn" onclick="filterTags('picked-up')">Picked Up</button>
                    </div>
                    <div id="tagsList" class="tags-grid">
                        <p class="empty-state">No tags yet. Create one to get started!</p>
                    </div>
                </section>

                <!-- Messages Section -->
                <section class="panel">
                    <h3>üí¨ Messages & Notifications</h3>
                    <div id="messagesList" class="messages-list">
                        <p class="empty-state">No messages yet</p>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Tag Detail Modal -->
    <div id="tagModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTagModal()">&times;</span>
            <h3 id="modalTagName"></h3>
            <div id="modalTagDetails"></div>
            <div class="modal-actions">
                <div class="form-group">
                    <label>Update Status:</label>
                    <select id="statusSelect" onchange="updateTagStatus()">
                        <option value="">-- Select Status --</option>
                        <option value="active">Active</option>
                        <option value="lost">Lost</option>
                        <option value="found">Found</option>
                        <option value="picked-up">Picked Up</option>
                        <option value="discarded">Discarded</option>
                    </select>
                </div>
            </div>
            <div id="scanHistory"></div>
        </div>
    </div>

    <script src="owner.js"></script>
</body>
</html>
